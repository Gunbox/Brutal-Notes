  <!-- Текст -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#000000" text-anchor="middle">BRUTAL</text>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#000000" text-anchor="middle">NOTES</text>
  
  <!-- Декоративные элементы -->
